version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/database.db   # ✅ truyền vào container
    volumes:
      # Mount trực tiếp file SQLite từ host vào container
      - ./backend/data/database.db:/data/database.db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
